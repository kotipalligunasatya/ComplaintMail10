<!DOCTYPE html>
<html>
<head>
	<title>Grievance Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			margin-bottom: 30px;
			color: #555;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 30px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
			font-weight: bold;
		}

		input[type="text"],
		input[type="tel"],
		input[type="file"],
		select,
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #f7f7f7;
			color: #333;
			font-size: 16px;
			font-family: inherit;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

		.error {
			color: red;
			font-size: 12px;
			margin-top: -10px;
			margin-bottom: 20px;
		}

		.success {
			color: green;
			font-size: 12px;
			margin-top: -10px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Grievance Form</h1>
	<form method="post" action="submit.php" enctype="multipart/form-data">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="village">Village:</label>
		<input type="text" id="village" name="village" required>

		<label for="pincode">Pincode:</label>
		<input type="text" id="pincode" name="pincode" required>

		<label for="image">Grievance (Image Form):</label>
		<input type="file" id="image" name="image">

		<label for="text">Grievance (Text Form):</label>
		<textarea id="text" name="text" rows="4" cols="50" required></textarea>

		<label for="department">Department:</label>
		<select id="department" name="department" required>
			<option value="">Select Department</option>
			<option
		value="IT Department">IT Department</option>
		<option value="Finance Department">Finance Department</option>
		<option value="HR Department">HR Department</option>
		<option value="Sales Department">Sales Department</option>
		<option value="Marketing Department">Marketing Department</option>
	</select>

	<input type="submit" value="Submit">
</form>
</body>
</html>
